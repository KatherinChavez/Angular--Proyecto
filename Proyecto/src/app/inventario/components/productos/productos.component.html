<ul class="nav nav-tabs">
    <li class="nav-item">
        <a [ngStyle]="{color: '#064d6b','font-family':'Cambria','font-weight':'bold','font-size.px':25}"
            class="nav-link active"> Detalle del Producto</a>
    </li>
</ul>
<div class="mainContainer">
    <form (ngSubmit)="onSubmit()" [formGroup]="productForm">

        <div class=" nombreContainer mb-4">
            <label for="name" class="form-label"> Nombre del Producto</label>
            <input id="name" [placeholder]="placeholderName" class="form-control" name="name" type="text" required
                formControlName="name" [(ngModel)]="products.name">
            <p *ngIf="productForm.get('name')?.touched && productForm.get('name')?.errors?.['required']"
                class="alert alert-danger mt-1">Campo es requerido!</p>
        </div>
        <div class="descripContainer mb-4">
            <label for="descrip" class="form-label">Detalle del Producto</label>
            <input id="descrip" [placeholder]="placeholderDescrip" class="form-control" name="descrip" type="text"
                required formControlName="descrip" [(ngModel)]="products.descrip">
            <p *ngIf="productForm.get('descrip')?.touched && productForm.get('descrip')?.errors?.['required']"
                class="alert alert-danger mt-1">Campo es requerido!</p>
        </div>
        <div class="cantidadContainer mb-4">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input id="cantidad" class="form-control" name="cantidad" type="number" required formControlName="cantidad"
                [(ngModel)]="products.cantidad">
            <p *ngIf="productForm.get('cantidad')?.touched && productForm.get('cantidad')?.errors?.['required']"
                class="alert alert-danger mt-1">Campo es requerido!</p>
        </div>
        <div class="tallaContainer mb-4">
            <label class="form-label " for="talla">Talla </label>
            <select class="form-select form-select-sm" id="talla" name="talla" title="talla" formControlName="talla"
                [(ngModel)]="products.talla">
                <option [defaultSelected]="true" [disabled]="true"
                    [ngStyle]="{'font-family':'Cambria','font-size.px':17}"> Talla</option>
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>
            <p *ngIf="productForm.get('talla')?.touched && productForm.get('talla')?.errors?.['required']"
                class="alert alert-danger mt-1">requerido!</p>
        </div>
        <div class="d-flex justify-content-center">
            <button [ngStyle]="{'background':'#b2d4e4','border-color':'#074c69','font-weight':'bold'}" class="btn"
                type="submit" [disabled]="productForm.invalid" (click)="guardar()" (click)="show()">Guardar</button>
        </div>
    </form>
</div>

<div class="tableContainer">
    <h3 [ngStyle]="{color: '#064d6b','font-family':'Cambria','font-weight':'bold','font-size.px':20}">Datos Ingresados
    </h3>
    <div *ngIf="showTable">
        <table class="table table-striped">
            <tr>
                <th>Nombre del Producto</th>
                <th>Detalle</th>
                <th>Cantidad</th>
                <th>Talla</th>
            </tr>
            <tr *ngFor="let producto of productos">
                <td>{{producto.name}}</td>
                <td>{{producto.descrip}}</td>
                <td>{{producto.cantidad}}</td>
                <td>{{producto.talla}}</td>
            </tr>
        </table>
    </div>
</div>
